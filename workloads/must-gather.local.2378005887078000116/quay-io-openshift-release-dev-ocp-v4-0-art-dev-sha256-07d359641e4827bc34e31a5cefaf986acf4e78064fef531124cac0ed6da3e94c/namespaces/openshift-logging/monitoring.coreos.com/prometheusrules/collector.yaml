    manager: cluster-logging-operator
    operation: Update
    time: "2023-01-09T06:11:57Z"
  name: collector
  namespace: openshift-logging
  ownerReferences:
  - apiVersion: logging.openshift.io/v1
    controller: true
    kind: ClusterLogging
    name: instance
    uid: 1f3ead98-4a43-43f1-b818-d4bdd09bcf3a
